<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
            margin: 0;
            padding: 0;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: moveCircles 20s linear infinite;
            z-index: -1;
        }

        @keyframes moveCircles {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(100vw, 100vh);
            }
        }

        .circle {
            width: 100px;
            height: 100px;
            background-color: gray;
            border-radius: 50%;
            position: absolute;
            animation: moveCircle 20s linear infinite;
        }

        @keyframes moveCircle {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(100vw, 100vh);
            }
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #rounded-box {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #333;
        }

        #main {
            display: block;
        }

        #notSupported {
            display: none;
        }

        #logo {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="background">
        <!-- Create large moving circles behind the white box -->
        <div class="circle" style="top: 0; left: 0;"></div>
        <div class="circle" style="top: 200px; left: 200px;"></div>
        <div class="circle" style="top: 400px; left: 400px;"></div>
    </div>
    <div id="container">
        <div id="rounded-box">
            <div id="logo">
                <img src="https://img1.wsimg.com/isteam/ip/bbde3b1b-93a1-4e79-ba26-9f4d2c23fffb/ALD%20Models%20Logo%202020.jpg/:/rs=w:118,h:113,cg:true,m/cr:w:118,h:113/qt=q:95" alt="ALD Models Logo">
            </div>
            <h1>ALD Models Firmware Updater</h1>
            <div id="main">
                <br>
                <script type="module" src="https://unpkg.com/esp-web-tools@7.3.1/dist/web/install-button.js?module"></script>
                <esp-web-install-button id="installButton" manifest="webflash/manifest.json"></esp-web-install-button>
                <br>
                <span>NOTE: Make sure to close anything using your device's com port (e.g. Serial monitor)</span>
            </div>
            <div id="notSupported">
                Your browser does not support the Web Serial API. Try Chrome
            </div>
        </div>
    </div>
</body>
</html>
