<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('gray-circles.png') repeat;
            animation: moveCircles 20s linear infinite;
        }

        @keyframes moveCircles {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50%, 50%);
            }
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #rounded-box {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
        }

        #main, #notSupported {
            display: none;
        }

        #logo {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="container">
        <div id="rounded-box">
            <div id="logo">
                <img src="https://img1.wsimg.com/isteam/ip/bbde3b1b-93a1-4e79-ba26-9f4d2c23fffb/ALD%20Models%20Logo%202020.jpg/:/rs=w:118,h:113,cg:true,m/cr=w:118,h:113/qt=q:95" alt="ALD Models Logo">
            </div>
            <h1>ALD Models Firmware Updater</h1>

            <div id="main">
                <br>
                <script
                    type="module"
                    src="https://unpkg.com/esp-web-tools@7.3.1/dist/web/install-button.js?module">
                </script>
                <esp-web-install-button id="installButton" manifest="webflash/manifest.json"></esp-web-install-button>
                <br>
                <span>NOTE: Make sure to close anything using your device's com port (e.g. Serial monitor)</span>
            </div>
            <div id="notSupported">
                Your browser does not support the updater. Try Chrome or Safari
            </div>
        </div>
    </div>
</body>
</html>
